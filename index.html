<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Технологический сервис коридор.">

    <meta property="og:title" content="коридор">
    <meta property="og:description" content="Технологический сервис">

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/particles.css">
</head>
<body>
    <main class="page" role="main">
        <div class="decoration decoration-1" aria-hidden="true"></div>
        <div class="decoration decoration-2" aria-hidden="true"></div>

        <div class="container">
            <header class="header">
                <div class="logo-wrapper">
                    <button class="logo-button" id="mainButton" aria-label="Откройте сервис коридор">
                        <svg class="logo-svg" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid meet">
                            <!-- Центральная стрелка (указывает вправо) - главная, идеально прямая -->
                            <g>
                                <line x1="35" y1="120" x2="175" y2="120" stroke="#2B2B2B" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
                                <polygon points="185,120 155,105 155,135" fill="#2B2B2B"/>
                            </g>
                        </svg>
                    </button>
                </div>

                <h1 class="title">коридор</h1>
            </header>
        </div>
    </main>

    <div id="transition-overlay" aria-hidden="true">
        <div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div>
        <div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div>
        <div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div>
        <div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div>
    </div>

    <!-- Animated Cursor Follower -->
    <div id="cursor-follower" aria-hidden="true">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="rgba(0,0,0,0.1)"/>
                </filter>
            </defs>
            <g filter="url(#shadow)">
                <circle cx="50" cy="50" r="40" fill="#D4A574"/>
                <g id="eyes">
                    <circle cx="50" cy="45" r="15" fill="white"/>
                    <circle id="left-pupil" cx="50" cy="45" r="7" fill="#2B2B2B"/>
                </g>
            </g>
        </svg>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Диагностический лог для проверки загрузки GSAP
        console.log('GSAP loaded:', typeof gsap !== 'undefined');
        if (typeof gsap === 'undefined') {
            console.error('GSAP library failed to load!');
            document.body.innerHTML = '<div style="padding: 20px; font-family: Arial; color: red;">Ошибка: Библиотека GSAP не загрузилась. Пожалуйста, обновите страницу.</div>';
        }
    </script>
    
    <!-- Подключение JavaScript модулей с диагностикой -->
    <script>
        console.log('Starting to load JavaScript modules...');
    </script>
    <script src="assets/js/utils.js" onerror="console.error('Failed to load utils.js')" onload="console.log('utils.js loaded successfully')"></script>
    <script src="assets/js/animations.js" onerror="console.error('Failed to load animations.js')" onload="console.log('animations.js loaded successfully')"></script>
    <script src="assets/js/particles.js" onerror="console.error('Failed to load particles.js')" onload="console.log('particles.js loaded successfully')"></script>
    <script src="assets/js/main-optimized.js" onerror="console.error('Failed to load main-optimized.js')" onload="console.log('main-optimized.js loaded successfully')"></script>
    <script>
        console.log('All JavaScript modules loaded. Checking dependencies...');
        console.log('KoridorUtils available:', typeof window.KoridorUtils !== 'undefined');
        console.log('KoridorAnimations available:', typeof window.KoridorAnimations !== 'undefined');
        console.log('ParticleSystem available:', typeof window.ParticleSystem !== 'undefined');
        console.log('GSAP available:', typeof gsap !== 'undefined');
        
        // Проверка наличия всех необходимых зависимостей
        if (typeof window.KoridorUtils === 'undefined') {
            console.error('KoridorUtils module not loaded!');
        }
        if (typeof window.KoridorAnimations === 'undefined') {
            console.error('KoridorAnimations module not loaded!');
        }
        if (typeof window.ParticleSystem === 'undefined') {
            console.error('ParticleSystem module not loaded!');
        }
        if (typeof gsap === 'undefined') {
            console.error('GSAP library not loaded!');
        }
    </script>
</body>
</html>
