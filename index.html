<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="коридор — путь в твоё пространство">
    <meta name="keywords" content="коридор, навигация, цифровой путь, telegram">
    <meta name="author" content="Коридор">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="коридор">
    <meta property="og:description" content="коридор — путь в твоё пространство">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="коридор">
    <meta name="twitter:description" content="коридор — путь в твоё пространство">
    
    <title>коридор</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-cloud-dancer: #f8f7f5;
            --color-charcoal: #1a1a1a;
            --color-text: #2b2b2b;
            --color-text-light: #5a5a5a;
            --color-accent: #0a0a0a;
            --color-border: #e8e5e0;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-cloud-dancer);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 0;
        }
        
        /* Subtle gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.5) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(26, 26, 26, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1;
            position: relative;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3.5rem;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeInUp 0.8s var(--transition-smooth);
        }
        
        .logo-wrapper {
            position: relative;
            width: 160px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.4s var(--transition-smooth);
        }
        
        .arrow:hover {
            transform: translateX(4px);
        }
        
        .arrow svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 4px rgba(26, 26, 26, 0.08));
            transition: all 0.4s var(--transition-smooth);
        }
        
        .arrow:hover svg {
            filter: drop-shadow(0 4px 12px rgba(26, 26, 26, 0.12));
        }
        
        .title {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            text-transform: lowercase;
            color: var(--color-text);
            text-align: center;
            line-height: 1.1;
            animation: fadeInUp 0.8s var(--transition-smooth) 0.1s both;
            position: relative;
            word-spacing: 100vw;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--color-accent);
            transition: width 0.6s var(--transition-smooth);
        }
        
        .header:hover .title::after {
            width: 80px;
        }
        
        .description {
            display: none;
        }
        
        .button-wrapper {
            animation: fadeInUp 0.8s var(--transition-smooth) 0.3s both;
        }
        
        .btn-enter {
            position: relative;
            padding: 1rem 2.5rem;
            background: var(--color-accent);
            color: var(--color-cloud-dancer);
            border: 1px solid var(--color-accent);
            border-radius: 2px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: lowercase;
            cursor: pointer;
            transition: all 0.4s var(--transition-smooth);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            overflow: hidden;
            z-index: 1;
            min-height: 48px;
        }
        
        .btn-enter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--color-charcoal);
            transition: left 0.4s var(--transition-smooth);
            z-index: -1;
        }
        
        .btn-enter:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26, 26, 26, 0.12);
            letter-spacing: 0.1em;
        }
        
        .btn-enter:hover::before {
            left: 0;
        }
        
        .btn-enter:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(26, 26, 26, 0.08);
        }
        
        .arrow-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: all 0.3s var(--transition-smooth);
        }
        
        .btn-enter:hover .arrow-icon {
            transform: translateX(4px);
            opacity: 1;
        }
        
        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-border) 50%, transparent);
            margin: 2rem 0;
            opacity: 0.5;
            animation: fadeInUp 0.8s var(--transition-smooth) 0.4s both;
        }
        
        .footer {
            display: none;
        }
        
        .footer-link {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s var(--transition-smooth);
        }
        
        .footer-link:hover {
            opacity: 0.8;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Grid background subtle detail */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(26, 26, 26, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(26, 26, 26, 0.01) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .content {
                gap: 2.5rem;
            }
            
            .logo-wrapper {
                width: 140px;
                height: 70px;
            }
            
            .title {
                font-size: 2.5rem;
                word-spacing: normal;
            }
            
            .btn-enter {
                padding: 0.9rem 2rem;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .content {
                gap: 2rem;
            }
            
            .logo-wrapper {
                width: 120px;
                height: 60px;
            }
            
            .title {
                font-size: 1.8rem;
                word-spacing: normal;
            }
            
            .btn-enter {
                padding: 0.8rem 1.5rem;
                font-size: 0.8rem;
            }
            
            .divider {
                margin: 1.5rem 0;
            }
        }
        
        /* Micro-interactions */
        @supports (backdrop-filter: blur(10px)) {
            .container {
                backdrop-filter: blur(0.5px);
            }
        }
    </style>
</head>
<body>
    <div class="grid-pattern"></div>
    
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo-wrapper">
                    <div class="arrow">
                        <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                            <!-- Top line -->
                            <line x1="20" y1="30" x2="140" y2="30" stroke="currentColor" stroke-width="8" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
                            
                            <!-- Arrow head right -->
                            <path d="M 140 30 L 160 50 L 140 70" fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" vector-effect="non-scaling-stroke"/>
                            
                            <!-- Bottom line -->
                            <line x1="20" y1="70" x2="140" y2="70" stroke="currentColor" stroke-width="8" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
                        </svg>
                    </div>
                </div>
                
                <h1 class="title">коридор</h1>
            </div>
            
            <div class="divider"></div>
            
            <div class="button-wrapper">
                <a href="https://t.me/mavrtunbot" target="_blank" rel="noopener noreferrer" class="btn-enter" aria-label="Войти в коридор">
                    войти
                    <span class="arrow-icon">→</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Parallax on mouse move (subtle)
        document.addEventListener('mousemove', (e) => {
            const arrow = document.querySelector('.arrow');
            if (arrow) {
                const rect = arrow.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const angleX = (e.clientY - centerY) * 0.02;
                const angleY = (e.clientX - centerX) * 0.02;
                
                arrow.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.02)`;
            }
        });
        
        document.addEventListener('mouseleave', () => {
            const arrow = document.querySelector('.arrow');
            if (arrow) {
                arrow.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            }
        });
        
        // Button ripple effect
        const button = document.querySelector('.btn-enter');
        if (button) {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'rippleAnimation 0.6s ease-out';
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        }
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleAnimation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
