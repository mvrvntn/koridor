<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>коридор</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f5f1ea;
            border: 2px solid #2b2b2b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .button:hover {
            background-color: #ebe5d7;
        }
        
        .button svg {
            width: 100px;
            height: 100px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #2b2b2b;
            margin: 0;
        }
    </style>
</head>
<body>
    <button class="button" id="mainButton" aria-label="Откройте сервис коридор">
        <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <line x1="35" y1="120" x2="175" y2="120" stroke="#2B2B2B" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
            <polygon points="185,120 155,105 155,135" fill="#2B2B2B"/>
        </svg>
    </button>
    
    <h1 class="title">коридор</h1>
    
    <script>
        document.getElementById('mainButton').addEventListener('click', function() {
            window.open('https://t.me/mavrtunbot', '_blank', 'noopener,noreferrer');
        });
    </script>
</body>
</html>
